<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wielkanocne Å»yczenia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff8f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1, h2 {
      text-align: center;
      color: #8B4513;
      margin-top: 20px;
    }

    #date, #clock {
      text-align: center;
      font-size: 1.5em;
      color: #4B0082;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .images img {
      width: 200px;
      height: auto;
      margin: 10px;
      border: 5px solid #fcd5ce;
      border-radius: 15px;
    }

    .flower {
      position: fixed;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/2yAFThQ.png');
      background-size: cover;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ğŸ£ WesoÅ‚ych ÅšwiÄ…t Wielkanocnych! ğŸ°</h1>
  <h2>Niech te ÅšwiÄ™ta przyniosÄ… radoÅ›Ä‡, nadziejÄ™ i wiosenne sÅ‚oÅ„ce! ğŸŒ·</h2>

  <div id="date"></div>
  <div id="clock"></div>

  <div class="images">
    <img src="https://i.imgur.com/TW8FtB7.jpg" alt="Pisanki">
    <img src="https://i.imgur.com/5zF4iR7.jpg" alt="ZajÄ…czek wielkanocny">
    <img src="https://i.imgur.com/w0YqH1x.jpg" alt="Koszyczek">
  </div>

  <script>
    // Aktualizacja daty
    const dateDiv = document.getElementById('date');
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateDiv.textContent = 'DziÅ› jest: ' + today.toLocaleDateString('pl-PL', options);

    // Aktualizacja zegara
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('pl-PL');
      document.getElementById('clock').textContent = 'Godzina: ' + time;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Tworzenie spadajÄ…cych kwiatkÃ³w
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 5000);
    }

    setInterval(createFlower, 300);
  </script>

</body>
</html>
